<div class="mat-elevation-z4">
  <div class="overflow">
    <table mat-table [dataSource]="inscriptionsSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="titulacion">
        <th mat-header-cell *matHeaderCellDef> Titulaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.titulacion}} </td>
      </ng-container>

      <ng-container matColumnDef="universidad">
        <th mat-header-cell *matHeaderCellDef> Universidad </th>
        <td mat-cell *matCellDef="let row"> {{row.universidad}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="whatsapp">
        <th mat-header-cell *matHeaderCellDef> WhatsApp </th>
        <td mat-cell *matCellDef="let row"> {{row.whatsapp ? 'Si' : 'No'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<br>
<mat-action-row>
  <button mat-button (click)="downloadSVG()" color="primary">Descargar Inscripciones</button>
</mat-action-row>
