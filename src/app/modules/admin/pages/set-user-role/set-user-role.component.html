<form [formGroup]="userRoleFormGroup">
  <mat-vertical-stepper [linear]="true"
                        #stepper>
    <!-- email -->
    <mat-step>
      <ng-template matStepLabel>Email del usuario</ng-template>
      <mat-form-field appearance="outline"
                      class="full-width">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               formControlName="email"
               required>
        <mat-error *ngIf="email.hasError('required')">
          El email es requerido
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          El email es debe ser valido
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button
                color="primary"
                matStepperNext>Siguiente</button>
      </div>
    </mat-step>

    <!-- role -->
    <mat-step>
      <ng-template matStepLabel>Assignar rol del usuario</ng-template>
      <mat-form-field appearance="outline"
                      class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select [formControl]="role">
          <mat-option>--</mat-option>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="moderator">Moderator</mat-option>
          <mat-option value="editor">Editor</mat-option>
          <mat-option value="user">Usuario</mat-option>
        </mat-select>
        <mat-error *ngIf="role.hasError('required')">
          Seleccione un rol valido
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-button
                matStepperPrevious>Anterior</button>
        <button mat-raised-button
                color="primary"
                matStepperNext>Siguiente</button>
      </div>
    </mat-step>

    <!-- final, setRole -->
    <mat-step>
      <ng-template matStepLabel>Finalizar</ng-template>
      <p>
        Presiona guardar para continuar, y regresar a la pagina anterior
      </p>

      <div class="button-row">
        <button mat-button
                matStepperPrevious>Anterior</button>
        <button mat-raised-button
                color="primary"
                (click)="setRole()">Guardar</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
