<table mat-table
       [dataSource]="encuentros"
       class="mat-elevation-z4 full-width">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell
        *matHeaderCellDef> Titulo </th>
    <td mat-cell
        *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell
        *matHeaderCellDef> Autor </th>
    <td mat-cell
        *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell
        *matHeaderCellDef> Fecha </th>
    <td mat-cell
        *matCellDef="let element"> {{getDate(element.date)}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef> Acciones </th>
    <td mat-cell
        *matCellDef="let element">
      <div class="button-row">
        <button mat-button
                color="warn">Eliminar</button>
        <button mat-button
                color="primary">Editar</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>


<a mat-button
   color="primary"
   routerLink="create">Create</a>
