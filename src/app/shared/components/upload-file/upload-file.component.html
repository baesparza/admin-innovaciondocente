<mat-form-field appearance="outline"
                class="full-width">
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input matInput
         type="text"
         [required]="required"
         [formControl]="formControlChild">
  <mat-icon matSuffix
            (click)="openDialog()"
            style="cursor:pointer">
    cloud_upload
  </mat-icon>
  <mat-error *ngIf="formControlChild.hasError('required')">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
